<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily Form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>
	<div class="ba-container">
		<form action="#" method="post" class="ba-daily-form">
			<header class="ba-daily-form__header">
				<h2 class="ba-daily-form__title">Create your free account</h2>
				<p class="ba-daily-form__join-text">Come and join our cool and amazing community, fill in your details
                    to get started. Already have an account? <a href="#">Log in.</a></p>
			</header>
			<div class="ba-payment-form__body">
					<div class="ba-form-row">
						<input type="text" name="first name" required placeholder="First name">
						<input type="text" name="last name" required placeholder="Last name">
					</div>
					<!-- /.ba-form-row -->
				<div class="ba-form-row">
					<input type="email" name="email address" required placeholder="Email address">
				</div>
				<!-- /.ba-form-row -->
				<div class="ba-form-row">
					<input type="password" name="password" required placeholder="Password">
				</div>
				<!-- /.ba-form-row -->
				<div class="ba-form-row">
					<button type="submit">Sign up for free</button>
				</div>
				<!-- /.ba-form-row -->
				<div class="ba-payment-form__agreement">
					<p>By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and
						the <a href="#">Privacy Policy</a></p>
				</div>
			</div>
			<!-- /.ba-payment-form__body -->
		</form>
		<!-- /.ba-daily-form -->
	</div>

</body>
</html>
